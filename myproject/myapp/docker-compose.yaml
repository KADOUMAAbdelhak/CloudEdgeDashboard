services:
  ms1:
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '1'
          memory: 512M
    environment:
      NGINX_ENV: production
    image: nginx:latest
    labels:
      '"com.example.description': Web Server"
      '"com.example.version': 1.0"
    networks:
    - backend
    ports:
    - 80:80
    restart: always
    volumes:
    - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
    - /var/log/nginx:/var/log/nginx
version: '3.8'
